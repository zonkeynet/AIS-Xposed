<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS Xposed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
    
    <style>
        /* Importazione di Roboto Mono per l'estetica hacker/terminale */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Roboto Mono', monospace; 
            color: #e5e7eb; /* Testo chiaro su sfondo scuro */
        }

        .badge-glow { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        #map { height: 100vh; width: 100%; z-index: 0; }

        .vessel-card { 
            cursor: pointer; 
            transition: all 0.2s ease-in-out; 
            background-color: #1f2937;
            border-color: #374151;
        }
        .vessel-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
            border-color: #4f46e5;
        }
        
        /* Leaflet dark popup */
        .leaflet-popup-content-wrapper { 
            border-radius: 8px; 
            background: #1f2937;
            color: #e5e7eb;
        }
        .leaflet-popup-content { margin: 14px; font-size: 14px; }
        .custom-marker svg { transition: transform 0.5s linear; }

        /* Badges per tags */
        .tag-badge {
            display:inline-block;
            margin: 2px 6px 0 0;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 11px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(31,41,55,0.9);
            color:#e5e7eb;
            white-space: nowrap;
        }
        /* Classi Tailwind-friendly mappate */
        .tag--un { border-color:#60a5fa; color:#93c5fd; }
        .tag--invest { border-color:#f59e0b; color:#fbbf24; }
        .tag--union { border-color:#34d399; color:#6ee7b7; }
        .tag--deny { border-color:#f87171; color:#fca5a5; }
        .tag--energy { border-color:#a78bfa; color:#c4b5fd; }
        .tag--ammo { border-color:#fb923c; color:#fdba74; }
        .tag--settle { border-color:#4ade80; color:#86efac; }
        .tag--israel { border-color:#818cf8; color:#a5b4fc; }
        .tag--sanct { border-color:#f43f5e; color:#fda4af; }
        .tag--mil { border-color:#ef4444; color:#fca5a5; }
    </style>
</head>
<body class="bg-gray-900 flex h-screen overflow-hidden text-gray-200">

    <div id="alertBanner" class="fixed top-0 left-0 right-0 z-50 p-4 text-center text-white bg-red-700 shadow-2xl transform -translate-y-full transition-transform duration-500 ease-in-out">
        <strong id="alertMessage">ALERT: Nave critica in zona Geofence!</strong>
        <button onclick="hideAlertBanner()" class="ml-4 font-bold hover:text-red-200">X</button>
    </div>
    
    <button id="openSidebarButton" class="md:hidden fixed top-4 left-4 z-40 p-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>
    
    <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-0 md:opacity-0 pointer-events-none transition-opacity duration-300 z-20"></div>

    <aside id="sidebar" class="w-full md:w-96 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 flex-shrink-0 bg-gray-800 shadow-2xl p-4 flex flex-col z-30 border-r border-gray-700">
        <header class="pb-2 border-b border-gray-700 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold text-indigo-400">AIS Xposed <span class="text-sm text-red-500">_LIVE_</span></h1>
                <p id="connectionStatus" class="text-sm font-medium mt-2 p-2 rounded-lg text-yellow-300 bg-gray-700 border border-yellow-500 transition-colors duration-300 badge-glow">
                    Connessione al server in corso...
                </p>
                <p id="systemMessage" class="text-xs mt-1 text-gray-400 h-4 overflow-hidden truncate">In attesa di dati dal Worker...</p>
            </div>
            <button id="closeSidebarButton" class="md:hidden p-1 text-gray-400 hover:text-gray-200">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <div class="mt-4 p-4 bg-gray-900 rounded-xl border border-gray-700">
            <h2 class="text-lg font-semibold text-gray-200 mb-3">Filtri / Payload Analysis</h2>
            <div class="space-y-3 text-sm">
                <label class="flex items-center text-indigo-400">
                    <input type="checkbox" id="filterIsrael" onchange="applyFilters()" class="form-checkbox h-5 w-5 text-indigo-500 rounded focus:ring-indigo-400 border-indigo-500 bg-gray-700" checked>
                    <span class="ml-3">Affiliate a Israele (INDIGO)</span>
                </label>
                <label class="flex items-center text-red-400">
                    <input type="checkbox" id="filterMilitary" onchange="applyFilters()" class="form-checkbox h-5 w-5 text-red-500 rounded focus:ring-red-400 border-red-500 bg-gray-700" checked>
                    <span class="ml-3">Militari / Logistica (RED)</span>
                </label>
                <label class="flex items-center text-amber-400">
                    <input type="checkbox" id="filterArms" onchange="applyFilters()" class="form-checkbox h-5 w-5 text-amber-500 rounded focus:ring-amber-400 border-amber-500 bg-gray-700" checked>
                    <span class="ml-3">Potenziale Trasporto Armi (AMBER)</span>
                </label>
            </div>
            <div class="mt-5">
                <label for="destinationPort" class="block text-sm font-medium text-gray-400 mb-1">Target Destination:</label>
                <input type="text" id="destinationPort" oninput="applyFilters()" placeholder="ES: LIVORNO, HAIFA..." class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
        </div>

        <div class="mt-4 flex-grow overflow-y-auto">
            <h2 class="text-xl font-bold text-gray-200 mb-3">Vessel Registry (<span id="vesselCount" class="text-indigo-400">0</span>)</h2>
            <div id="vesselList" class="space-y-3 pr-2">
                <p id="vesselListPlaceholder" class="text-center text-gray-500 py-6 text-sm">Waiting for incoming AIS data stream...</p>
            </div>
        </div>
    </aside>

    <main id="map" class="flex-grow"></main>

    <script>
        // === VARIABILI GLOBALI E SETUP ===
        const map = L.map('map').setView([38.0, 15.0], 5);
        const vesselDataMap = new Map();
        const markerLayer = new L.LayerGroup().addTo(map);
        
        // URL del tuo Worker/Durable Object
        const WORKER_URL = `wss://ais-proxy.zonkeynet.workers.dev/api/vessels`;
        
        let ws;
        let reconnectTimeout;

        const COLOR_MAP = {
            military: '#f87171', 
            arms: '#fbbf24',    
            israel: '#6366f1',  
            default: '#4ade80'  
        };
        
        // ELEMENTI UI
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebarButton');
        const closeBtn = document.getElementById('closeSidebarButton');
        const placeholder = document.getElementById('vesselListPlaceholder'); 
        const systemMessageEl = document.getElementById('systemMessage');

        // NUOVO: Funzioni per il banner di allerta
        function showAlertBanner(message) {
            const banner = document.getElementById('alertBanner');
            const messageEl = document.getElementById('alertMessage');
            
            messageEl.innerHTML = message;
            banner.classList.remove('-translate-y-full');

            // Nascondi automaticamente dopo 8 secondi
            setTimeout(hideAlertBanner, 8000);
        }

        function hideAlertBanner() {
            document.getElementById('alertBanner').classList.add('-translate-y-full');
        }

        function toggleSidebar(open) {
            if (window.innerWidth >= 768) return; 
            if (open) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('opacity-50', 'pointer-events-auto');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-50', 'pointer-events-auto');
            }
        }

        openBtn.addEventListener('click', () => toggleSidebar(true));
        closeBtn.addEventListener('click', () => toggleSidebar(false));
        overlay.addEventListener('click', () => toggleSidebar(false));

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap & CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        function getMarkerIcon(vessel) {
            let color = COLOR_MAP.default;
            if (vessel.military) color = COLOR_MAP.military;
            else if (vessel.arms) color = COLOR_MAP.arms;
            else if (vessel.is_israel_related) color = COLOR_MAP.israel;

            const svgContent = `
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(${vessel.cog || 0}deg);">
                    <path d="M14 2L7 26H21L14 2Z" fill="${color}" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
                </svg>`;
            return L.divIcon({
                className: 'custom-marker',
                html: svgContent,
                iconSize: [28, 28],
                iconAnchor: [14, 14],
                popupAnchor: [0, -14]
            });
        }

        function tagClass(tag) {
            const t = tag.toLowerCase();
            if (t.includes('ohchr') || t.includes('un')) return 'tag-badge tag--un';
            if (t.includes('investigative')) return 'tag-badge tag--invest';
            if (t.includes('union') || t.includes('blocked')) return 'tag-badge tag--union';
            if (t.includes('denial')) return 'tag-badge tag--deny';
            if (t.includes('energy') || t.includes('lng') || t.includes('coal')) return 'tag-badge tag--energy';
            if (t.includes('ammo')) return 'tag-badge tag--ammo';
            if (t.includes('settlement')) return 'tag-badge tag--settle';
            if (t.includes('israel')) return 'tag-badge tag--israel';
            if (t.includes('sanction')) return 'tag-badge tag--sanct';
            if (t.includes('military')) return 'tag-badge tag--mil';
            return 'tag-badge';
        }

        // AGGIORNATO: Aggiunti i nuovi campi IMO, Tipo, Bandiera, Gruppo Proprietario e Ultimo Porto Notato
        function createPopupContent(vessel) {
            let categoryHTML = '';
            if (vessel.military) categoryHTML += '<span class="font-bold text-red-400">::MILITARY::</span><br>';
            if (vessel.arms) categoryHTML += '<span class="font-bold text-amber-400">::ARMS_TRANSPORT::</span><br>';
            if (vessel.is_israel_related) categoryHTML += '<span class="font-bold text-indigo-400">::ISRAEL_AFFILIATE::</span><br>';

            let tagsHTML = '';
            const tags = Array.isArray(vessel.tags) ? vessel.tags : [];
            if (tags.length > 0) {
                tagsHTML = `
                    <div class="mt-2 text-xs">
                        <span class="font-bold text-gray-400">Fonti / motivazioni:</span>
                        <div class="mt-1">
                            ${tags.map(t => `<span class="${tagClass(t)}">${t}</span>`).join('')}
                        </div>
                    </div>`;
            }

            return `
                <strong class="text-lg text-white">${vessel.name}</strong><br>
                <hr class="my-1 border-gray-600">
                <span class="text-gray-400">MMSI:</span> ${vessel.mmsi}<br>
                <span class="text-gray-400">IMO:</span> ${vessel.imo || 'N/A'}<br>
                <span class="text-gray-400">Tipo:</span> ${vessel.vessel_type || 'N/A'}<br>
                <span class="text-gray-400">Bandiera:</span> ${vessel.flag || 'N/A'}<br>
                <span class="text-gray-400">Gruppo Proprietario:</span> ${vessel.owner_group || 'N/A'}<br>
                <span class="text-gray-400">Ultimo Porto Notato:</span> ${vessel.last_port_call || 'N/A'}<br>
                <span class="text-gray-400">Destinazione AIS:</span> ${vessel.destination || 'N/A'}<br>
                <span class="text-gray-400">Stato:</span> ${vessel.status || 'N/A'}<br>
                <span class="text-gray-400">Velocità:</span> ${vessel.sog ? vessel.sog + ' nodi' : 'N/A'}<br>
                ${categoryHTML}
                ${tagsHTML}
            `;
        }
        
        function renderMapMarkers(filteredVessels) {
            const displayedMMSIs = new Set();
            filteredVessels.forEach(vessel => {
                if (vessel.lat === null || vessel.lon === null) return;
                
                displayedMMSIs.add(vessel.mmsi);
                const icon = getMarkerIcon(vessel);
                
                if (vessel.marker) {
                    vessel.marker.setLatLng([vessel.lat, vessel.lon]).setIcon(icon);
                    if (vessel.marker._popup) vessel.marker.setPopupContent(createPopupContent(vessel));
                } else {
                    vessel.marker = L.marker([vessel.lat, vessel.lon], { icon: icon }).addTo(markerLayer);
                    vessel.marker.bindPopup(() => createPopupContent(vessel));
                    vessel.marker.on('click', () => {
                        document.getElementById(`card-${vessel.mmsi}`).scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        const cardEl = document.getElementById(`card-${vessel.mmsi}`);
                        cardEl.classList.add('shadow-indigo-500/80');
                        setTimeout(() => cardEl.classList.remove('shadow-indigo-500/80'), 1500);
                        toggleSidebar(false); 
                    });
                }
            });

            vesselDataMap.forEach(vessel => {
                if (vessel.marker && !displayedMMSIs.has(vessel.mmsi)) {
                    markerLayer.removeLayer(vessel.marker);
                    vessel.marker = null;
                }
            });
        }

        // AGGIORNATO: Aggiunti IMO e Ultima Toccata alla scheda nella sidebar
        function renderVesselList(vessels) {
            const listContainer = document.getElementById('vesselList');
            const countElement = document.getElementById('vesselCount');
            
            vessels.sort((a, b) => (a.name || 'z').localeCompare(b.name || 'z'));
            
            listContainer.innerHTML = '';
            countElement.textContent = vessels.length;
            placeholder.style.display = vessels.length > 0 ? 'none' : 'block';

            vessels.forEach(vessel => {
                let badgeClass, badgeText;
                if (vessel.military) { 
                    badgeClass = 'bg-red-900 text-red-300 border-red-500 badge-glow'; 
                    badgeText = 'MIL_FORCE'; 
                } else if (vessel.arms) { 
                    badgeClass = 'bg-amber-900 text-amber-300 border-amber-500 badge-glow'; 
                    badgeText = 'ARMS_LOADED'; 
                } else if (vessel.is_israel_related) { 
                    badgeClass = 'bg-indigo-900 text-indigo-300 border-indigo-500 badge-glow'; 
                    badgeText = 'ZIM_AFFILIATE'; 
                } else { 
                    badgeClass = 'bg-green-900 text-green-300 border-green-500'; 
                    badgeText = 'STANDARD'; 
                }

                const tags = Array.isArray(vessel.tags) ? vessel.tags : [];
                const smallTags = tags.slice(0, 3).map(t => `<span class="${tagClass(t)}">${t}</span>`).join('');

                const card = document.createElement('div');
                card.id = `card-${vessel.mmsi}`;
                card.className = "vessel-card p-3 rounded-lg bg-gray-900 border border-gray-700 shadow-xl";
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <p class="text-base font-semibold text-gray-50 truncate">${vessel.name}</p>
                        <span class="text-xs font-bold px-2 py-1 rounded-full border ${badgeClass}">${badgeText}</span>
                    </div>
                    <p class="text-xs text-gray-500 truncate mt-1">IMO: ${vessel.imo || 'N/A'} | Tipo: ${vessel.vessel_type || 'N/A'}</p>
                    <p class="text-sm text-gray-400 truncate">Dest: ${vessel.destination || 'N/A'}</p>
                    <p class="text-xs text-gray-500 truncate">Ultima Toccata: ${vessel.last_port_call || 'N/A'}</p>
                    ${tags.length ? `<div class="mt-2">${smallTags}</div>` : ``}
                `;
                card.onclick = () => {
                    if (vessel.marker && vessel.lat && vessel.lon) {
                        map.setView([vessel.lat, vessel.lon], 10);
                        vessel.marker.openPopup();
                        toggleSidebar(false); 
                    }
                };
                listContainer.appendChild(card);
            });
        }

        function setStatus(message, type) {
            const el = document.getElementById('connectionStatus');
            el.textContent = message;
            el.className = 'text-sm font-medium mt-2 p-2 rounded-lg transition-colors duration-300 badge-glow ';
            
            if (type === 'ok') { 
                el.classList.add('text-green-300', 'bg-green-900', 'border', 'border-green-500');
            } else if (type === 'error') { 
                el.classList.add('text-red-300', 'bg-red-900', 'border', 'border-red-500');
            } else { // 'connecting'
                el.classList.add('text-yellow-300', 'bg-yellow-900', 'border', 'border-yellow-500');
            }
        }

        /**
         * Gestisce i messaggi in arrivo dal Durable Object.
         * Il messaggio 'control' è la fonte di verità sullo stato Upstream.
         */
        function handleIncomingMessage(data) {
            try {
                const message = JSON.parse(data);
                
                // NUOVO: 0. MESSAGGI DI ALLERTA (GEOFENCING)
                if (message.alert) {
                    let alertMsg = '';
                    const vesselName = message.alert.name || 'Una nave tracciata';
                    const zoneName = message.alert.zone || 'una zona di interesse';
                    
                    if (message.alert.type === 'ARRIVAL_ALERT') {
                        alertMsg = `<span class="text-yellow-200">${vesselName}</span> è **ENTRATA** nella zona Geofence: <span class="text-yellow-200">${zoneName}</span>!`;
                    } else if (message.alert.type === 'DEPARTURE_ALERT') {
                        alertMsg = `<span class="text-yellow-200">${vesselName}</span> è **USCITA** dalla zona Geofence: <span class="text-yellow-200">${zoneName}</span>!`;
                    }
                    if (alertMsg) {
                        showAlertBanner(alertMsg);
                    }
                    // Non ritornare qui, la nave potrebbe avere anche un PositionReport
                }

                // 1. MESSAGGI DI CONTROLLO (STATO UPSTREAM: VERDE/ROSSO)
                if (message.control) {
                    const status = message.control.status;
                    const msg = message.control.message;
                    
                    if (status === 'ONLINE') {
                        setStatus("AIS STREAM ATTIVO", "ok");
                        systemMessageEl.textContent = msg;
                    } else if (status === 'OFFLINE' || status === 'ERROR') {
                        // Questo è l'UNICO momento in cui lo stato diventa Rosso.
                        setStatus("AIS STREAM DOWNSTREAM ERROR", "error"); 
                        systemMessageEl.textContent = msg; 
                    } else {
                        setStatus("CONNESSIONE STABILITA. Richiesta Stream...", "connecting");
                        systemMessageEl.textContent = msg || "In attesa di dati...";
                    }
                    return;
                }
                
                // 2. MESSAGGI DI KEEP ALIVE (ka)
                if (message.ka) {
                    // Ignoriamo i keep-alive per pulizia console e UI
                    return;
                }

                // 3. DATI NAVE
                if (message.id && (message.lat !== undefined && message.lon !== undefined)) {
                    const existing = vesselDataMap.get(message.id);
                    vesselDataMap.set(message.id, { ...existing, ...message, marker: existing?.marker });
                    applyFilters();
                }
            } catch (e) { 
                console.error("Errore nel processare il messaggio:", e, data); 
                systemMessageEl.textContent = "FATAL PARSE ERROR.";
            }
        }

        function applyFilters() {
            const filters = {
                military: document.getElementById('filterMilitary').checked,
                arms: document.getElementById('filterArms').checked,
                israel: document.getElementById('filterIsrael').checked,
                destination: document.getElementById('destinationPort').value.toLowerCase().trim()
            };

            const allFiltersUnchecked = !filters.military && !filters.arms && !filters.israel;
            const vesselArray = Array.from(vesselDataMap.values());

            const filteredVessels = vesselArray.filter(vessel => {
                if (vessel.lat === null || vessel.lon === null) return false;

                const matchesCategory = allFiltersUnchecked ||
                    (filters.military && vessel.military) ||
                    (filters.arms && vessel.arms) ||
                    (filters.israel && vessel.is_israel_related);
                
                // La ricerca per destinazione include ora anche il campo 'last_port_call' in modo implicito se è presente
                const matchesDestination = !filters.destination || 
                    (vessel.destination || '').toLowerCase().includes(filters.destination) ||
                    (vessel.last_port_call || '').toLowerCase().includes(filters.destination);

                return matchesCategory && matchesDestination;
            });

            renderMapMarkers(filteredVessels);
            renderVesselList(filteredVessels);
        }

        function connectWebSocket() {
            if (reconnectTimeout) {
                clearTimeout(reconnectTimeout);
                reconnectTimeout = null;
            }
            if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) return;
            
            setStatus("CONNESSO AL PROXY. Richiesta Stream...", "connecting");
            ws = new WebSocket(WORKER_URL);
            
            ws.onopen = () => {
                // Aspetta il messaggio 'control' dal server per confermare che lo stream è attivo (VERDE)
                systemMessageEl.textContent = "Connessione WebSocket stabilita con successo. In attesa di stato Upstream...";
            };
            
            ws.onmessage = (event) => handleIncomingMessage(event.data);
            
            // MODIFICA CHIAVE QUI: Non impostiamo lo stato su "Errore" se si chiude.
            ws.onclose = (event) => {
                // Solo se la chiusura non è stata pulita (cioè un'interruzione)
                if (!event.wasClean) {
                    // Indichiamo solo che ci stiamo ricollegando, mantenendo lo stato "Connecting"
                    setStatus("CONNESSIONE INTERROTTA. Riconnessione in corso...", "connecting");
                    systemMessageEl.textContent = "Tentativo di ripristinare il tunnel WebSocket in 5 secondi...";
                    reconnectTimeout = setTimeout(connectWebSocket, 5000);
                } else {
                    setStatus("DISCONNESSO (Connessione chiusa)", "error");
                }
            };
            
            ws.onerror = (err) => {
                console.error("Errore WebSocket:", err);
                // Lasciamo che 'onclose' gestisca la logica di riconnessione
            };
        }

        connectWebSocket(); 
        document.addEventListener('DOMContentLoaded', applyFilters);
    </script>
</body>
</html>
